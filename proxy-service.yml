# Spring properties
spring:
  application:
     name: proxy-service

# HTTP Server
server:
  port: 8083   # HTTP (Tomcat) port
  
zuul:
  ignoredPatterns: /health
  routes:
    accounts:
      path: /accounts/**
      serviceId: account-service
      ribbon:
        read-timeout: 30000
    organizations:
      path: /organizations/**
      serviceId: organization-service
      ribbon:
        read-timeout: 30000